<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-gb " }}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}
	<meta name="description" content="{{ . }}">{{ end }} {{ with .Site.Params.author }}
	<meta name="author" content="{{ . }}">{{ end }}
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css"> {{ if .RSSLink -}}
	<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }} {{ .Hugo.Generator }}
</head>

<body>
	<header>
		<div class="wrapper">
			<div class="page-top-line"></div>
			<div class="header-container flex-container">
				<div class="header-logo">
					<a class="header-title" href="{{ .Site.BaseURL }}">Ben Whalley</a>
					<p class="header-subtitle">Frontend Developer</p>
					<nav class="header-menu">{{ partial "nav" . }}</nav>
				</div>
			</div>
		</div>
	</header>
